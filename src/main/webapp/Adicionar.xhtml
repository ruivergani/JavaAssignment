<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Usuario " for="usuario" />
			<p:inputText id="usuario" required="true" value="#{userBean.user.usuario}"/>
						
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" required="true" value="#{userBean.user.senha}"
			feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
			promptLabel="Informe uma senha" inline="true" 
			match="confirmacaoSenha "/>
			
			<p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
			<p:password id="confirmacaoSenha" required="true" />
		</p:panelGrid>
		
		<p:commandButton value="Adicionar" action="#{userBean.adicionar}" update="@form"/>
		<p:commandButton value="Cancelar" action="Listar"/>
	</h:form>

</h:body>
</html>
